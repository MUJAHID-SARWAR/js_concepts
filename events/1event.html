<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htnml Events </title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <div>
        <ul id="images">
            <li><img width="200px" id="photoshop" src="WhatsApp Image 2023-07-21 at 9.22.30 AM.jpeg" alt="photoshop"></li>
            <li><img width="200px" id="japan" src="WhatsApp Image 2023-07-21 at 9.44.04 AM.jpeg" alt=""></li>
            <li><img width="200px" id="river" src="WhatsApp Image 2023-07-25 at 4.44.04 AM.jpeg" alt=''></li>
            <li><img width="200px" id="owl" src="WhatsApp Image 2023-07-21 at 9.44.04 AM.jpeg" alt="" ></li>
            <li><img width="200px" id="prayer" src="WhatsApp Image 2023-07-21 at 9.22.30 AM.jpeg" alt=""></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
   </div>
</body>
<script>
    // document.getElementById('owl').onclick = function(){
    //     alert('Owl is clicked')
    // }
    // attachEvent()
    // jQuery - on
    // type, timestamp, defaultPrevented, target, toElement, srcElement, currentTarget
    // clientX, clientY, screenX,, screenY
    // altKey, ctrlKey, shiftKey, keyCode
    document.getElementById('images').addEventListener('click', function(e){
        console.log('Image class is clicked');
    },false)
    
    document.getElementById('owl').addEventListener('click', function(e){
        console.log('Owl id  is clicked');
        e.stopPropagation()
    },false)

    document.getElementById('google').addEventListener('click',function(e){
        console.log('google is clicked');
        e.preventDefault();
        e.stopPropagation()
    })

    document.querySelector('#images').addEventListener('click', function(e){
        console.log(e.target.tagName);
        if (e.target.tagName === 'IMG') {
            console.log(e.target.id);
            let removeItem = e.target.parentNode
            removeItem.remove()
        }

    })
    
    // removeItem.parentNode.removeChild(removeItem);

</script>
</html>
