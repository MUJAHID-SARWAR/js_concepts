<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mujahid Sarwar</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    let sayDate = function(str){
        console.log(str, Date.now())

    }
  const intervalId =  setInterval(sayDate,1000, 'Hi Mujahid I am Changed Now')
   clearInterval(intervalId)

   const changeText = function(){
    document.querySelector('#start').innerHTML= 'Mujahid is the best learner of JS'

    }
    const changeForm =setInterval(changeText, 4000)

    document.querySelector('#stop').addEventListener('click' , function(){
        clearInterval(changeForm)
        console.log('Timer is Stopped')
    })

</script>
</html>
